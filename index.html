<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="./image/gfavicon.png">
    <title>Google Landing Page</title>
</head>
<body>
    <!-- header -->
    <header class="header">
        <ul class="header__left">
            <li><a href="">About</a></li>
            <li><a href="">Store</a></li>
        </ul>
        <ul class="header__right">
            <li><a href="">Gmail</a></li>
            <li><a href=""><img src="" alt="">Images</a></li>
            <li>
                <img src="./image/appicon.png" alt="Application Icon" class="header__right--appicon">
            </li>
            <li><button class="header__right--button" type="button">SÄ±gn In</button></li>
        </ul>
    </header>
    <div class="clear"></div>
        <!-- main -->

        <main class="main">
            <img src="./image/googlelogo.png" alt="Google Logo" class="main__logo">
            <div class="main__search-bar">
                <img src="./image/magnifying_glass.jpg" alt="Magnifier" class="main__search-bar--magnifier">
                <input type="search" class="main_search-bar--input">
                <a href=""><img class="main__search-bar--microphone" src="./image/google_microphone.png" alt=""></a>
            </div>
            <div class="main__buttons">
                <button class="main__button--left">Google Search</button>
                <button class="main__button--right">I'm Feeling Lucky.</button>
            </div>
            <div class="main_language" >Other Languages you can use Google: <a href="">English</a> </div>
        </main>

        <!-- footer -->
        <footer class="footer">
            <div class="footer__country">Turkey</div>
            <div class="footer__button">
                <ul class="footer__button--left">
                    <li><a href="">Advertising</a></li>
                    <li><a href="">Business</a></li>
                    <li><a href="">How Search Works</a></li>
                </ul>
                <ul class="footer__button--right">
                    <li><a href="">Privacy</a></li>
                    <li><a href="">Terms</a></li>
                    <li><a href="">Settings</a></li>
                </ul>
            </div>
        </footer>

</body>
</html>
